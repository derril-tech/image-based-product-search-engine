apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-search-ingress
  namespace: image-search
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.image-search.com
    - app.image-search.com
    secretName: image-search-tls
  rules:
  - host: api.image-search.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 3001
  - host: app.image-search.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
