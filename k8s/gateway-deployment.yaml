apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: image-search
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: ghcr.io/your-org/image-search-gateway:IMAGE_TAG
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: image-search-config
        - secretRef:
            name: image-search-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: image-search
spec:
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP
